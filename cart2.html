input[type="checkbox"][id^="cb"] {

label {
  border: 1px solid #fff;
  padding: 10px;
  display: block;
  position: relative;
  margin: 10px;
  cursor: pointer;
}

label:before {
  background-color: white;
  color: white;
  content: " ";
  display: block;
  border-radius: 50%;
  border: 1px solid grey;
  position: absolute;
  top: -5px;
  left: -5px;
  width: 25px;
  height: 25px;
  text-align: center;
  line-height: 28px;
  transition-duration: 0.4s;
  transform: scale(0);
}

label img {
  height: 100px;
  width: 100px;
  transition-duration: 0.2s;
  transform-origin: 50% 50%;
}

:checked + label {
  border-color: #ddd;
}

:checked + label:before {
  content: "âœ“";
  background-color: grey;
  transform: scale(1);
}

:checked + label img {
  transform: scale(0.9);
  box-shadow: 0 0 5px #333;
  z-index: -1;
}

  const perCubicMetre = {

  const updatePrice = (input) => {
    const treeName = input.id
    const qty = parseFloat(input.value) || 0
    const rate = perCubicMetre[treeName]
    // const rate = param1[treeName]
    $(`#${treeName}value`).attr('value', rate * qty)
  }
  
  const sumInputValues = (inputs) => {
    return inputs.reduce(
      (total, input) => { 
        return total + (parseFloat(input.value) || 0) 
      }, 0
    )
  }
  const updateTotal = () => {
    const totalInputs = $('.wood-total').get()
    const total = sumInputValues(totalInputs)
    
    $('#sum').attr('value', total)
  }  
  $('#wood-order-form')
    .on(
      'keyup change', 
      '.wood-qty', 
      (event) => { 
        updatePrice(event.target)
        updateTotal()
      }
    )
